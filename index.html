
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabil Hussien | Creative Fullstack Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --accent-rgb: 59, 130, 246;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: #ffffff;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.04em;
        }
        .bg-grid {
            background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        .grain::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            filter: contrast(170%) brightness(100%);
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 9998;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(var(--accent-rgb), 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #030303;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(var(--accent-rgb), 0.3);
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body class="grain">
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
